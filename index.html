<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Tools - 앱 다운로드</title>
    <!-- 페이지 아이콘을 icon.png로 설정합니다. -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Google Fonts에서 'Poppins'와 'Noto Sans KR' 폰트를 불러옵니다. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS 변수를 사용하여 색상 테마를 정의합니다. */
        :root {
            --background-color: #111827; /* 다크 네이비 배경 */
            --card-background: rgba(31, 41, 55, 0.5); /* 반투명 카드 배경 */
            --text-primary: #F9FAFB; /* 기본 텍스트 색상 (밝은 회색) */
            --text-secondary: #9CA3AF; /* 보조 텍스트 색상 (회색) */
            --accent-color: #5865F2; /* 강조 색상 (블루) */
            --border-color: rgba(255, 255, 255, 0.1); /* 테두리 색상 */
            --shadow-color: rgba(0, 0, 0, 0.2); /* 그림자 색상 */
            --glow-color: rgba(88, 101, 242, 0.5); /* 호버 시 빛나는 효과 색상 */
        }

        /* 기본 스타일 초기화 및 배경 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 배경 애니메이션이 넘치지 않도록 설정 */
        }
        
        /* 배경에 움직이는 조명 효과 추가 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, var(--accent-color), transparent 40%),
                        radial-gradient(circle at bottom right, var(--accent-color), transparent 40%);
            opacity: 0.15;
            animation: background-pan 20s linear infinite alternate;
            z-index: 0;
        }

        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* 중앙 컨텐츠 컨테이너 */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fade-in 1s ease-out forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 메인 제목 */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -1px;
        }
        
        /* 부제목 */
        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 4rem;
        }

        /* 다운로드 카드 (a 태그) */
        .card {
            display: flex;
            align-items: center;
            padding: 1.75rem;
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-style: preserve-3d; /* 3D 효과를 위한 설정 */
        }

        .card:hover {
            box-shadow: 0 0 40px -10px var(--glow-color); /* 마우스 올리면 빛나는 효과 */
        }

        /* 앱 아이콘 컨테이너 */
        .card .icon {
            width: 60px;
            height: 60px;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }
        
        /* 앱 아이콘 이미지 */
        .card .icon img {
            width: 100%;
            height: 100%;
            /* 이미지가 잘리지 않고 비율에 맞게 컨테이너 안에 들어가도록 수정 */
            object-fit: contain; 
        }
        
        /* 텍스트 컨텐츠 영역 */
        .card .text-content {
            text-align: left;
        }

        /* 카드 내 제목 (앱 이름) */
        .card .title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* 카드 내 설명 (버전 정보) */
        .card .description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0.25rem 0 0 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logistics Tools</h1>
        <p class="subtitle">아래 버튼을 클릭하여 최신 버전의 앱을 다운로드하세요.</p>
        
        <!-- 다운로드 카드 -->
        <a href="https://github.com/SKIM72/logisticstoolsappdown/releases/download/ver250728_3/Logistics.Tools.ver250728.apk" class="card">
            <div class="icon">
                <img src="icon.png" alt="앱 아이콘" onerror="this.style.display='none'">
            </div>
            <div class="text-content">
                <h2 class="title">Download APK</h2>
                <p class="description">최신 버전: ver250728</p>
            </div>
        </a>
    </div>

    <script>
        // 다운로드 카드에 3D 틸트 효과를 적용하는 스크립트
        const card = document.querySelector('.card');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            // 마우스 위치를 카드 중심으로 변환
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            // 마우스 위치에 따라 회전 각도 계산
            const rotateX = -y / 20;
            const rotateY = x / 20;

            // 3D 변환 적용
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });

        card.addEventListener('mouseleave', () => {
            // 마우스가 카드를 벗어나면 원래 상태로 복귀
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        });
    </script>
</body>
</html>
